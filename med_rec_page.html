<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>病历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        .section {
            margin-bottom: 20px;
        }

        .input-field {
            width: 300px;
            padding: 5px;
            margin-bottom: 5px;
        }

        .large-input-field {
            width: 100%;
            padding: 10px;
            height: 60px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
<div class="section">
    <label class="label">姓  名:</label><input type="text" class="input-field" placeholder="患者姓名">
    <label class="label">工作单位:</label><input type="text" class="input-field" placeholder="工作单位">
</div>
<div class="section">
    <label class="label">性  别:</label><input type="text" class="input-field" placeholder="患者性别">
    <label class="label">住    址:</label><input type="text" class="input-field" placeholder="患者家庭地址">
</div>
<div class="section">
    <label class="label">年  龄:</label><input type="text" class="input-field" placeholder="患者年龄">
    <label class="label">联系方式:</label><input type="text" class="input-field" placeholder="患者联系人电话">
</div>
<div class="section">
    <label class="label">民  族:</label><input type="text" class="input-field" placeholder="患者民族">
    <label class="label">入院日期:</label><input type="text" class="input-field" placeholder="入院日期时间">
</div>
<div class="section">
    <label class="label">籍  贯:</label><input type="text" class="input-field" placeholder="籍贯">
    <label class="label">记录日期:</label><input type="text" class="input-field" placeholder="记录日期">
</div>
<div class="section">
    <label class="label">婚  姻:</label><input type="text" class="input-field" placeholder="婚姻状况">
    <label class="label">病史陈述者:</label><input type="text" class="input-field" placeholder="病史陈述者">
</div>
<div class="section">
    <label class="label">职  业:</label><input type="text" class="input-field" placeholder="职业">
    <label class="label">过敏史:</label><input type="text" class="input-field" placeholder="过敏史">
</div>

<div class="section">
    <label class="label">主  诉:</label><input type="text" class="input-field large-input-field" placeholder="主诉">
</div>
<div class="section">
    <label class="label">现病史:</label><input type="text" class="input-field large-input-field" placeholder="现病史">
</div>
<div class="section">
    <label class="label">既往史:</label><input type="text" class="input-field large-input-field" placeholder="既往史">
</div>
<div class="section">
    <label class="label">个人史:</label><input type="text" class="input-field large-input-field" placeholder="个人史">
</div>
<div class="section">
    <label class="label">    月经史:</label><input type="text" class="input-field" placeholder="月经史">
</div>
<div class="section">
    <label class="label">婚姻史:</label><input type="text" class="input-field" placeholder="婚姻史">
</div>
<div class="section">
    <label class="label">家族史:</label><input type="text" class="input-field large-input-field" placeholder="家族史">
</div>

<div class="section">
    患者（或）家属认可本病历真实性签名：
</div>

<div class="section">
    <label class="label">四诊合参:</label>
</div>
<div class="section">
    <label class="label">望诊:</label><input type="text" class="input-field large-input-field" placeholder="望诊">
</div>
<div class="section">
    <label class="label">闻诊:</label><input type="text" class="input-field large-input-field" placeholder="闻诊">
</div>
<div class="section">
    <label class="label">问诊:</label><input type="text" class="input-field large-input-field" placeholder="问诊">
</div>
<div class="section">
    <label class="label">切诊:</label><input type="text" class="input-field large-input-field" placeholder="切诊">
</div>

<div class="section">
    <label class="label">体格检查:</label><input type="text" class="input-field large-input-field" placeholder="体格检查">
</div>

<div class="section">
    <label class="label">专科检查:</label><input type="text" class="input-field large-input-field" placeholder="专科检查">
</div>
<div class="section">
    <label class="label">辅助检查:</label><input type="text" class="input-field large-input-field" placeholder="辅助检查">
</div>
<div class="section">
    <label class="label">病史摘要:</label><input type="text" class="input-field large-input-field" placeholder="病史摘要">
</div>

<div class="section">
    <label class="label">初步诊断:</label>
</div>
<div class="section">
    <label class="label">中医诊断:</label><input type="text" class="input-field" placeholder="中医诊断">
    <label class="label">西医诊断:</label><input type="text" class="input-field" placeholder="西医诊断">
</div>
<div class="section">
    <label class="label">医生签名:</label>
    <input type="text" class="input-field" placeholder="医生签名">
    <label class="label">日期:</label>
    <input type="text" class="input-field" placeholder="日期">
</div>

<div class="section">
    <label class="label">确定诊断:</label>
</div>
<div class="section">
    <label class="label">中医诊断:</label><input type="text" class="input-field" placeholder="中医诊断">
    <label class="label">西医诊断:</label><input type="text" class="input-field" placeholder="西医诊断">
</div>
<div class="section">
    <label class="label">医生签名:</label>
    <input type="text" class="input-field" placeholder="医生签名">
    <label class="label">日期:</label>
    <input type="text" class="input-field" placeholder="日期">
</div>
</body>

</html>
